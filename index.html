<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Playlist</h1>
        </header>
        <main>
            <div class="playlist">
                <div class="song">
                    <img src="song1.jpg" alt="Song 1">
                    <div class="song-info">
                        <h2>Song Title 1</h2>
                        <p>Artist Name</p>
                    </div>
                </div>
                <div class="song">
                    <img src="song2.jpg" alt="Song 2">
                    <div class="song-info">
                        <h2>Song Title 2</h2>
                        <p>Artist Name</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Spotify Clone</p>
        </footer>
    </div>
</body>
</html>
